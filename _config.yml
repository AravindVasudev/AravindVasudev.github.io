# Site settings
title: "Aravind Vasudevan | Yet another programmer's blog"
description: 'An inquisitive polyglot developer and Machine Learning enthusiast.'
url: 'https://aravindvasudev.github.io'
# baseurl: '/hello'
google_analytics: 'UA-83211075-2'
disqus_shortname: 'aravind-vasudev-blog'

author:
  name: 'Aravind Vasudevan'
  email: avasude2@andrew.cmu.edu
  # twitter_username: TheRealAravind
  # facebook_username: joshgerdes
  github_username: AravindVasudev
  linkedin_username: aravindvasudev

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate', 'jemoji']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
